<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Page</title>
  <link rel="stylesheet" type="text/css" href="lab8.css">
</head>


<body>
     

  <div class="container">
    <div class="images">
      <img alt="" src="product/sling 8.jpg" class="imahe">
      <div class="slideshow-buttons">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="pick">Choose Color</p>
      <div class="sizes">
        <!-- Radio buttons for color selection (only one can be selected) -->
        <div class="size">
          <input type="radio" id="pink" name="color" value="pink">
          <label for="pink"></label>
        </div>
        <div class="size">
          <input type="radio" id="gray" name="color" value="gray">
          <label for="gray"></label>
        </div>
        <div class="size">
          <input type="radio" id="nude" name="color" value="nude">
          <label for="nude"></label>
        </div>
      </div>

      <!-- Quantity Selector -->
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">
      </div>
    </div>

    <div class="product">
      <p class="par2">Fendi</p>
      <h3>Php200.00</h3>
      <p class="description">Choose from a variety of modern colors and finishes to match your unique style.</p>
      <div class="buttons">
        <button class="add">Add to Cart</button>
        <a href="3d.html"><button class="back">Back</button></a>
      </div>
    </div>
  </div>
</body>
</html>
